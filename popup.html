<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Rotator Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Tab Rotator Settings</h2>
    <label for="interval">Rotation Interval (seconds):</label>
    <input type="number" id="interval" value="10" min="1">
    <br>
    <input type="checkbox" id="reloadCheckbox">
    <label for="reloadCheckbox">Reload page when switching tabs</label>
    <br>
    <button id="runBtn">Run</button>
    <button id="stopBtn">Stop</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
